<ion-header>
  <ion-toolbar>
    <ion-title>SkeletonAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contenedor-titulos">
    <ion-label class="titulo-1">Bienvenido!</ion-label>
    <ion-label class="subtitulo-1">Usuario: Juan</ion-label>
    <ion-label class="titulo-2">Información Adicional</ion-label>
  </div>

  <form class="formulario-datos" >
      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input class="input-nombre" placeholder="Ingrese Nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Apellido</ion-label>
        <ion-input class="input-apellido" placeholder="Ingrese Apellido"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label>Nivel Educacional</ion-label>
        <ion-select interface="action-sheet" placeholder="Nivel Educación" cancelText="Cancelar" >
          <ion-select-option value="basico">Basico</ion-select-option>
          <ion-select-option value="medio">Medio</ion-select-option>
          <ion-select-option value="superior">Superior</ion-select-option>
        </ion-select>
      </ion-item>
      
      <ion-item class="fecha">
        <ion-label>Fecha Nacimiento</ion-label>
        <ion-input class="ingreso-fecha" type ="date" > </ion-input>
      </ion-item>

      <ion-item class="botones"> 
        <ion-button class="boton-limpiar" color="medium">Limpiar</ion-button>
        <ion-button class="boton-mostrar" color="medium">Mostrar</ion-button>
      </ion-item>
  </form>  
</ion-content>

<ion-footer collapse="fade">
  <ion-toolbar>
    <ion-label class="footer-texto">App desarrollada por La Lissec uwu</ion-label>
  </ion-toolbar>
</ion-footer>
